<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="stylesheets/index.css">
</head>
<body class="bg-light">

    <div id="app" class="container py-5">
        <h1 class="mb-4 text-primary">{{ message }}</h1>
        <p class="lead">Connect with trusted walkers for your beloved dog!</p>

        <!-- <a href="owner-dashboard.html" class="btn btn-outline-primary me-2">Owner Dashboard</a>
        <a href="walker-dashboard.html" class="btn btn-outline-success">Walker Dashboard</a> -->

        <section id="login">
            <form @submit.prevent="handleLogin">
                <div>
                    <label for="username">Username</label>
                    <input  type="text"
                            id="username"
                            name="username"
                            v-model="username"
                            required
                    >
                </div>
                <div>
                    <label for="password">Password</label>
                    <input  type="password"
                            id="password"
                            name="password"
                            v-model="password"
                            required
                    >
                </div>

                <button type="submit" aria-label="submit login form">Login</button>
                <p v-if="errorMessage" role="alert">{{ errorMessage }}</p>
            </form>
        </section>

        <section id="dog-list" class="dog-list">
        <h2>All Registered Dogs</h2>

        <div v-if="dogs.length === 0">
            <p>Loading dogs...</p>
        </div>

        <div v-else class="dog-cards">
            <div class="dog-card" v-for="dog in dogs" :key="dog.dog_id">
            <img :src="dog.photo_url" alt="Dog Photo" class="dog-photo" />
            <p><strong>ID:</strong> {{ dog.dog_id }}</p>
            <p><strong>Name:</strong> {{ dog.dog_name }}</p>
            <p><strong>Size:</strong> {{ dog.size }}</p>
            <p><strong>Owner:</strong> {{ dog.owner_username }} (ID: {{ dog.owner_id }})</p>
            </div>
        </div>
        </section>

    </div>



  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
            message: 'Welcome to the Dog Walking Service!',
            username:'',
            password: '',
            errorMessage: ''
        };
      },

      methods: {
        async handleLogin() {
            try {
                const response = await fetch("/auth/login", {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify ({
                        username: this.username,
                        password: this.password
                    }),
                    credentials:"include"
                });

                const data = await response.json();

                if (data.loggedIn) {
                    if (data.user.role === "owner") {
                        window.location.href = '/owner-dashboard.html';
                    } else if (data.user.role === "walker") {
                        window.location.href = 'walker-dashboard.html';
                    }
                } else {
                    this.errorMessage = data.message || 'Login failed';
                }
            } catch (error) {
                this.errorMessage = 'Server error';
            }
        }
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
