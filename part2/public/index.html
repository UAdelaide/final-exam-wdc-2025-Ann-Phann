<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="stylesheets/index.css">
</head>
<body class="bg-light">

    <div id="app" class="container py-5">
        <h1 class="mb-4 text-primary">{{ message }}</h1>
        <p class="lead">Connect with trusted walkers for your beloved dog!</p>

        <!-- <a href="owner-dashboard.html" class="btn btn-outline-primary me-2">Owner Dashboard</a>
        <a href="walker-dashboard.html" class="btn btn-outline-success">Walker Dashboard</a> -->

        <section id="login">
            <form @submit.prevent="handleLogin">
                <div>
                    <label for="username">Username</label>
                    <input  type="text"
                            id="username"
                            name="username"
                            v-model="username"
                            required
                    >
                </div>
                <div>
                    <label for="password">Password</label>
                    <input  type="password"
                            id="password"
                            name="password"
                            v-model="password"
                            required
                    >
                </div>

                <button type="submit" aria-label="submit login form">Login</button>
                <p v-if="errorMessage" role="alert">{{ errorMessage }}</p>
            </form>
        </section>

        <section id="dog-list" class="dog-list">
            <h2>All Registered Dogs</h2>

            <div v-if="dogs.length === 0">
                <p>Loading dogs...</p>
            </div>

            <table v-else class="dog-table">
                <thead>
                <tr>
                    <th>Dog ID</th>
                    <th></th>
                    <th>Name</th>
                    <th>Size</th>
                    <th>Owner ID</th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="dog in dogs" :key="dog.dog_id">
                    <td><img :src="dog.photo_url" alt="Dog photo" class="dog-photo" /></td>
                    <td>{{ dog.dog_id }}</td>
                    <td>{{ dog.dog_name }}</td>
                    <td>{{ dog.size }}</td>
                    <td>{{ dog.owner_id }}</td>
                </tr>
                </tbody>
            </table>
        </section>


    </div>



  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
            message: 'Welcome to the Dog Walking Service!',
            username:'',
            password: '',
            errorMessage: '',
            dogs: []
        };
      },
      mounted() {
        this.fetchDogs();
      },
      methods: {
        async handleLogin() {
            try {
                const response = await fetch("/auth/login", {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify ({
                        username: this.username,
                        password: this.password
                    }),
                    credentials:"include"
                });

                const data = await response.json();

                if (data.loggedIn) {
                    if (data.user.role === "owner") {
                        window.location.href = '/owner-dashboard.html';
                    } else if (data.user.role === "walker") {
                        window.location.href = 'walker-dashboard.html';
                    }
                } else {
                    this.errorMessage = data.message || 'Login failed';
                }
            } catch (error) {
                this.errorMessage = 'Server error';
            }
        },
        async fetchDogs() {
            try {
            const response = await fetch('/allDog');
            const data = await response.json();

            // Add a random photo to each dog
            const withPhotos = await Promise.all(
                data.map(async (dog) => {
                const photoRes = await fetch('https://dog.ceo/api/breeds/image/random');
                const photoData = await photoRes.json();
                return { ...dog, photo_url: photoData.message };
                })
            );

            this.dogs = withPhotos;
            } catch (error) {
            console.error('Failed to load dogs:', error);
            }
        }


      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
